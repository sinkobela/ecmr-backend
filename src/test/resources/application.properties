#Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

#Web
server.servlet.context-path=/api
management.endpoints.web.exposure.include=prometheus,health,metric
web.cors.origins=http://localhost:4200/

#Liquibase
spring.liquibase.change-log=classpath:db/db.changelog-main.xml
spring.liquibase.contexts=default

#Swagger
springdoc.packages-to-scan=org.openlogisticsfoundation.ecmr
springdoc.api-docs.groups.enabled=false
springdoc.swagger-ui.persistAuthorization=true
springdoc.swagger-ui.supportedSubmitMethods=["get", "put", "post", "delete", "options", "head", "patch", "trace"]
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://idp.example.com/issuer

#Common
app.frontend-url=http://localhost:4200

app.origin.url="origin"


### Signer Config
ecmr.seal.sign.reference-digest-algorithm=SHA-256
# this value is overridden by the implementation in case it is defined by the key algorithm
ecmr.seal.sign.signature-digest-algorithm=SHA-256

# Keystore config
ecmr.seal.sign.keystore-type=jks
ecmr.seal.sign.keystore-path=src/test/resources/eseal/test-keystore.jks
ecmr.seal.sign.keystore-password=password
ecmr.seal.sign.key-alias=test-alias
ecmr.seal.sign.key-password=password


### Verifier Config
# select which truststore to use for validation (TSL|TrustStore). For tsl parameters see the verifier project
ecmr.seal.verify.trust-source: TrustStore


# Truststore configuration
ecmr.seal.verify.truststore.url: src/test/resources/eseal/test-truststore.jks
ecmr.seal.verify.truststore.type: JKS
ecmr.seal.verify.truststore.password: password


# Verifier configuration
ecmr.seal.verify.policy-url=src/test/resources/eseal/test-policy.xml

ecmr.seal.verify.simple-report=false
ecmr.seal.verify.detailed-report=false
ecmr.seal.verify.etsi-report=true
ecmr.seal.verify.diagnostic-data=false


#JavaMailSender
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.transport.protocol=smtp
mail.from=
