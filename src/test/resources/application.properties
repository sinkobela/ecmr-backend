#Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

#Web
server.servlet.context-path=/api
management.endpoints.web.exposure.include=prometheus,health,metric
web.cors.origins=http://localhost:4200/

#Liquibase
spring.liquibase.change-log=classpath:db/db.changelog-main.xml
spring.liquibase.contexts=default

#Swagger
springdoc.packages-to-scan=org.openlogisticsfoundation.ecmr
springdoc.api-docs.groups.enabled=false
springdoc.swagger-ui.persistAuthorization=true
springdoc.swagger-ui.supportedSubmitMethods=["get", "put", "post", "delete", "options", "head", "patch", "trace"]
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://idp.example.com/issuer
