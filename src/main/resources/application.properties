### Signer Config
ecmr.seal.sign.reference-digest-algorithm=SHA-256
# this value is overridden by the implementation in case it is defined by the key algorithm
ecmr.seal.sign.signature-digest-algorithm=SHA-256

# Keystore config
ecmr.seal.sign.keystore-type=jks
ecmr.seal.sign.keystore-path=src/main/resources/eseal/test-keystore.jks
ecmr.seal.sign.keystore-password=password
ecmr.seal.sign.key-alias=test-alias
ecmr.seal.sign.key-password=password


### Verifier Config
# select which truststore to use for validation (TSL|TrustStore). For tsl parameters see the verifier project
ecmr.seal.verify.trust-source: TrustStore


# Truststore configuration
ecmr.seal.verify.truststore.url: https://git.openlogisticsfoundation.org/wg-electronictransportdocuments/ecmr/eseal-public-keystore/-/raw/main/fraunhofer-test-truststore.jks
ecmr.seal.verify.truststore.type: JKS
ecmr.seal.verify.truststore.password: password


# Verifier configuration
ecmr.seal.verify.policy-url=classpath:eseal/sig-policy.xml

ecmr.seal.verify.simple-report=false
ecmr.seal.verify.detailed-report=false
ecmr.seal.verify.etsi-report=true
ecmr.seal.verify.diagnostic-data=false


