#Common
app.frontend-url=http://localhost:8082
app.origin.url=http://localhost:8081
server.port=8081

#Database
spring.datasource.url=jdbc:postgresql://localhost:5432/ecmr
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin

#Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/ecmr

#Web
server.servlet.context-path=/api
management.endpoints.web.exposure.include=prometheus,health,metric
web.cors.origins=http://localhost:8082/

#Liquibase
spring.liquibase.change-log=classpath:db/db.changelog-main.xml
spring.liquibase.contexts=default

#Swagger
springdoc.packages-to-scan=org.openlogisticsfoundation.ecmr
springdoc.api-docs.enabled=true
springdoc.api-docs.groups.enabled=false
swagger.auth-url=http://localhost:8080/realms/ecmr/protocol/openid-connect/auth
swagger.token-url=http://localhost:8080/realms/ecmr/protocol/openid-connect/token
springdoc.swagger-ui.persistAuthorization=true
springdoc.swagger-ui.supportedSubmitMethods=["get", "put", "post", "delete", "options", "head", "patch", "trace"]
springdoc.swagger-ui.tagsSorter=alpha
